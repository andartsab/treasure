	<div class="spunch" style="background-image: url(2.jpg); background-size: 100% 100%;
	background-color: teal; position: absolute; top: 200px; left: 200px; height: 600px; width: 1600px; display: none;">
		<h1>ТЫ ПОБЕДИЛ</h1>
	</div>
	<div class="emotionaldamage text-light" style="background-image: url(MDcWv6L8mdC-JtKA7penmv33vlvfosXZMLnvAgKxY9Q.png); background-size: 100% 100%;
	background-color: orange; position: absolute; top: 200px; left: 200px; height: 600px; width: 1600px; display: none;">
		<h1>ТЫ ПРОИГРАЛ</h1>
	</div>
	<script type="text/javascript">
		let treasure = document.querySelectorAll(".treasure")
		let bang = document.querySelectorAll(".bang")
		let meme = document.querySelectorAll(".meme")
		let coin = document.querySelectorAll(".coin")
		let score = 0
		let scinr = document.querySelector(".score")
		let hp = 3
		let hpinr = document.querySelector(".hp")
		// Есть treasure bang meme coin
		for (let i = 0; i < 6; i++) {
			treasure[i].onclick = function(){
				treasure[i].style.backgroundImage = "url(fhuvyuoddec41.jpg)"
				treasure[i].style.backgroundSize = "100% 100%"
				treasure[i].style.backgroundColor = "green"
				score = score + 1
				scinr.innerHTML = score
				if (score == 6) {
					document.querySelector(".spunch").style.display = "block"
				}
			}
		}
		for (let i = 0; i < 6; i++) {
			bang[i].onclick = function(){
				bang[i].style.backgroundImage = "url(caterham-ct05-h2.jpg)"
				bang[i].style.backgroundSize = "100% 100%"
				bang[i].style.backgroundColor = "red"
				hp = hp - 1
				hpinr.innerHTML = hp
				if (hp == 0) {
					document.querySelector(".emotionaldamage").style.display = "block"
				}
			}
		}
		for (let i = 0; i < 18; i++) {
			meme[i].onclick = function(){
				meme[i].style.backgroundImage = "url(1.jpg)"
				meme[i].style.backgroundSize = "100% 100%"
				meme[i].style.backgroundColor = "white"
			}
		}
		for (let i = 0; i < 6; i++) {
			coin[i].onclick = function(){
				coin[i].style.backgroundImage = "url(6a4bc14318d8adec0e25617688f1c631.jpg)"
				coin[i].style.backgroundSize = "100% 100%"
				coin[i].style.backgroundColor = "green"
				score = score + 1
				scinr.innerHTML = score
				if (score == 6) {
					document.querySelector(".spunch").style.display = "block"
				}
			}
		}
		
	</script>
